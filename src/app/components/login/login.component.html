<div class="login-wrap">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button mat-raised-button color="primary" mat-button type="submit">Login</button>
        </div>

      </form>
    </mat-card-content>
    <mat-card-footer>
      <div class="footer-btn">
        <div class="button">
          <button [routerLink]="['/signup']" mat-button>New User?</button>
        </div>
        <div class="button">
          <button type="button" mat-button>Forgot Password?</button>
        </div>
      </div>
    </mat-card-footer>
  </mat-card>

</div>
