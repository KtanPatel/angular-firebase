<div class="login-wrap">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Full Name" formControlName="name">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Confirm Password" formControlName="cpassword">
            <mat-error *ngIf="form.hasError('notSame')">
              Passwords do not match
            </mat-error>
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button mat-raised-button color="primary" mat-button type="submit">Register</button>
        </div>

      </form>
    </mat-card-content>
    <mat-card-footer>
      <div class="footer-btn">
        <div class="button">
          <button [routerLink]="['/login']" mat-button>Already Registered?</button>
        </div>
        <!-- <div class="button">
            <button type="button" mat-button>Forgot Password?</button>
          </div> -->
      </div>
    </mat-card-footer>
  </mat-card>

</div>
